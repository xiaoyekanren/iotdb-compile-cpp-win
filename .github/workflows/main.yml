#          echo ${{ steps.set-boost.outputs.library-dir }}

      - name: download flex&bison
        run: |
          C:\msys64\usr\bin\wget.exe -O ${{ github.workspace }}/win_flex_bison-latest.zip https://jaist.dl.sourceforge.net/project/winflexbison/win_flex_bison-latest.zip
          7z x win_flex_bison-latest.zip -owin_flex_bison-latest
          dir
          dir win_flex_bison-latest

      - name: Checkout apache/iotdb
        uses: actions/checkout@v2
        with:
          path: iotdb
          repository: 'apache/iotdb'
          ref: rel/0.13
          fetch-depth: 0

      - name: compile client-cpp
        run: |
          cd ${{ github.workspace }}/iotdb
          mvn package -Dcmake.generator="Visual Studio 17 2022" -P compile-cpp -pl server,example/client-cpp-example -am -DskipTest -Dboost.include.dir="${{ github.workspace }}/boost/boost" -Dboost.library.dir="${{ github.workspace }}/boost/boost/stage/lib"
        

